<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/cadastro.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet"> 
	</head>
	<body>
		<header>
			<div class="limbo">
				<img src="img/limbo-icon.png" width="60" height="60">
				<h1>Limbo</h1>
			</div>

			<nav>
				<ul>
					<li><a href="">Ajuda</a></li>
					<li><a href="login.html">Entrar</a></li>
					<li><a href="">Código</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form>
					<h2>Crie sua conta agora!</h2>
				<div class=container-entrada>
					<label  for="nome">Nome:</label>
					<input id="nome" type="text" placeholder="Digite seu nome"></input>
				</div>

				<div class="container-entrada">
					<label for="usuario">Usuário:</label>
					<input id="usuario" type="text" placeholder="Digite o seu nome de usuário">
				</div>
				<div class="container-entrada">
					<label for="senha">Senha:</label>
					<input id="senha" type="password" placeholder="Digite sua senha"></input>
				</div>

				<div class="container-entrada">
					<label for="email">Email:</label>
					<input id="email" type="email" placeholder="Digite seu email"></input>
				</div>

				<div class="container-entrada">
					<label for="tel">Telefone:</label>
					<input id="tel" type="number"></input>
				</div>
				<input id="btnRegistro" type="button" value="Finalizar"></input>
			</form>
		</main>
		<script type="text/javascript" src="js/cadastro.js"></script>
	</body>
</html>
